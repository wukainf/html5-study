<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新建字体</title>
    <style media="screen">

      /*设置字体库链接*/
      @font-face {
        font-family: "myfont";
        src: url("./icon/iconfont.eot"),
        url("./icon/iconfont.woff"),
        url("./icon/iconfont.ttf"),
        url("./icon/iconfont.svg#iconfont");
      }

      /*设置字体类引用*/
      .myfont {
        font-family: "myfont";
        font-size: 100px;
        color: gray;
      }

    </style>

    <!-- 设置标签图标 -->
    <link rel="icon" href="./html5.ico" type="image/x-icon" />
  </head>
  <body>

    <div class="myfont">
      &#xe600;
      &#xe601;
      &#xe602;
      &#xe603;
      &#xe604;
      &#xe605;
    </div>

  </body>
</html>
