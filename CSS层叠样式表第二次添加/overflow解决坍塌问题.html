<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .box {
        background: black;
        overflow: hidden;
      }

      .sbox {
        width: 100px;
        height: 100px;
      }

      .sbox:nth-child(1) {
        background: aqua;
        margin-top: 50px;
      }

      .sbox:nth-child(2) {
        background: red;
        margin-top: 75px;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="sbox">
      </div>
      <div class="sbox">
      </div>
    </div>
  </body>
</html>
