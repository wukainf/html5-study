<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 100%;
        height: 202px;
        margin: 200px auto;
        position: relative;
      }

      .box1,.box3 {
        width: 304px;
        height: 202px;
        background: url("./下载.jpg");
      }

      .box1 {
        position: absolute;
      }

      .box2 {
        width: 500px;
        height: 202px;
        line-height: 202px;
        font-size: 30px;
        margin-left: 50%;
        left: -250px;
        /*border: 1px solid black;*/
        position: absolute;
        float: left;
        text-align: center;
        overflow: hidden;
      }

      .box3 {
        position: absolute;
        right: 0;
      }

      i {
        width: 30px;
        height: 12px;
        line-height: 50px;
        text-align: center;
        font-style: normal;
        color: black;
        font-size: 12px;
        font-weight: bolder;
        font-family: "黑体";
        display: block;
        position: absolute;
        right: 0;
        top: -12px;
        /*visibility: hidden;*/
        overflow: hidden;
        cursor: pointer;
      }

      .box .i:hover {
        /*visibility: inherit;*/
        line-height: 12px;
      }


    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="box1">
        <i class="i">关闭</i>
      </div>
      <div class="box2">
      </div>
      <div class="box3">
        <i class="i">关闭</i>
      </div>

      <script type="text/javascript">
        var box = document.getElementById("box");
        var boxs = box.getElementsByTagName("div");
        var index = 10;
        var is = box.getElementsByTagName("i");
        function link() {
          window.location.href="http://nts.newbieol.com/";
        };
        // boxs[0].onclick = function() {
        //   window.location.href="http://nts.newbieol.com/";
        // };
        boxs[0].addEventListener("click",link,false);
        boxs[2].addEventListener("click",link,false);
        for (i = 0;i < 2;i++) {
          is[i].onclick = function() {
            clearInterval(set);
            for (j = 0;j < 3;j++) {
              boxs[j].style.display = "none";
            }
          };
        }
        var set = setInterval(function() {
          boxs[1].innerHTML = "距离" + index + "秒后关闭";
          index--;
        },1000);
        setTimeout(function() {
          clearInterval(set);
          for (i = 0;i < 3;i++) {
            boxs[i].style.display = "none";
          }
        },11000);

      </script>
    </div>
  </body>
</html>
