<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性练习</title>
    <style>
      .p1 {
          font:italic 900 30px "宋体";
          color:blue;
      }
      .div1 {
        font:800 20px "微软雅黑";

        color:yellow;
        word-spacing: 10px;

      }
      .h1{
        font:normal bolder 18px "宋体";
      }

      p span{
        color:yellow;
      }


    </style>

    </p>

      阿克苏打飞机爱老鼠的看风景
      饭卡刷大家浪费
      world hello fksaj dkfajsdflkajsf

    </div>

  </body>
</html>
