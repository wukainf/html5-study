<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .div1 {
        width: 300px;
        height: 180px;
        margin: 50px auto;
        border: 1px solid gray;
        position: relative;
      }

      .div2 {
        min-width: 100px;
        height: 20px;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      img {
        width:300px;
        height: 180px;
        position: absolute;
        display: none;
      }


      .i1 {
        display: inline-block;
        font-style: normal;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        border-radius: 10px;
        background: orange;
        margin-right: -4px;
        cursor: pointer;
      }

      .show {
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="div1" id="div1">
      <img class="show" src="./1.png" alt="" />
      <img src="./2.png" alt="" />
      <img src="./3.png" alt="" />
      <img src="./4.jpg" alt="" />
      <img src="./5.jpg" alt="" />
      <img src="./7.png" alt="" />
      <div class="div2" id="div2">
        <i class="i1">1</i>
      </div>
    </div>

    <script type="text/javascript">
      var image = document.getElementsByTagName("img");
      var d2 = document.getElementById("div2");
      var i1 = d2.getElementsByTagName("i");
      var len = image.length;
      for (i = 0;i < len-1;i++) {
        var copyi = i1[0].cloneNode(true);
        copyi.style.margin = "0";
        copyi.innerHTML = i+2;
        d2.appendChild(copyi);
      };
      var e = d2.children;
      for (j = 0;j < e.length;j++) {

        e[j].index = j;

        e[j].onclick = function() {
          for (k = 0;k < len;k++) {
            image[k].className = "";
          }
          image[this.index].className = "show";
        };
      }
    </script>

  </body>
</html>
