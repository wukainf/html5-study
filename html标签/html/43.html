<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盾牌</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: blue;
      }

      .box {
        width: 420px;
        height: 800px;
        background: blue;
        margin: 300px 500px;
      }

      .box img {
        float: left;
        transform: rotate(45deg);
        transition: all 1s linear;
      }

      .box .t {
        transform: rotate(90deg);
      }

      .box .p {
        transform: translate(20px,20px);
      }

      .box .o {
        transform: scale(2);
      }

      .box:hover img {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>

    <div class="box">
      <img src="./image/shield_1_01.png" alt="" />
      <img class="t" src="./image/shield_1_02.png" alt="" />
      <img class="t" src="./image/shield_1_03.png" alt="" />
      <img src="./image/shield_1_04.png" alt="" />
      <img class="t" src="./image/shield_1_05.png" alt="" />
      <img class="p" src="./image/shield_1_06.png" alt="" />
      <img src="./image/shield_1_07.png" alt="" />
      <img class="t p" src="./image/shield_1_08.png" alt="" />
      <img class="o" src="./image/shield_1_09.png" alt="" />
    </div>

  </body>
</html>
