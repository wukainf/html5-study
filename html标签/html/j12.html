<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    body {
      background: url("./image/bg1.jpg");
      background-size: 100%;
    }

  </style>
  <body>
    <select id="select" name="a">
      <option value="1" selected>春</option>
      <option value="2">夏</option>
      <option value="3">秋</option>
      <option value="4">冬</option>
    </select>
    <script type="text/javascript">
      var select = document.getElementById("select");
      select.onchange = function() {
        switch (select.value) {
          case "1":
            document.body.style.backgroundImage = "url(./image/bg1.jpg)";
            break;
          case "2":
            document.body.style.backgroundImage = "url(./image/bg2.jpg)";
            break;
          case "3":
            document.body.style.backgroundImage = "url(./image/bg3.jpg)";
            break;
          case "4":
            document.body.style.backgroundImage = "url(./image/bg1.jpg)";
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
