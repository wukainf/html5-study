<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 200px;
        height: 10px;
        background: #444;
        border-radius: 5px;
        margin: 50px 0 0 500px;
        position: relative;
      }

      .sbox {
        width: 10px;
        height: 20px;
        background: #c32586;
        position: absolute;
        top: -5px;
        cursor: pointer;
      }

      #p {
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        position: absolute;
        top: -5px;
        right: -30px;
      }


    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="sbox" id="sbox">

      </div>
      <p id="p">
      </p>
    </div>


    <script type="text/javascript">
      var box = document.getElementById("box");
      var sbox = document.getElementById("sbox");
      var p = document.getElementById("p");
      var distance = 0;
      p.innerHTML = "0%";
      sbox.onmousedown = function() {
        box.onmousemove = function(event) {
          // if (event.pageX < 500) {
          //   sbox.style.left = 0 + "px";
          // } else if (event.pageX > 690) {
          //   sbox.style.left  = 190 + "px";
          // }
          if (event.pageX < 500 || event.pageX > 690 || event.pageY < 45 || event.pageY > 65 ) {
            document.onmousemove = null;
          } else {
            sbox.style.left = event.pageX - 500 + "px";
          }
          // else {
          //   sbox.style.left = 190 + "px";
          // }
          distance = sbox.offsetLeft;
          str = Math.ceil(distance / 190 * 100) + "%";
          p.innerHTML = str;
        };
      };
      //鼠标按住时移出sbox再松开，返回时依旧停在按住态;
      document.onmouseup = function(e) {
        box.onmousemove = null;
      };
    </script>
  </body>
</html>
