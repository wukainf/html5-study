<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      for (var i = 0;i < 500;i += 10) {
        document.write("<hr width="+i+" />");
      }
      for (var j = 500;j >= 0;j -= 10) {
        document.write("<hr width="+j+" />");
      }

    </script>
  </body>
</html>
