<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>携程</title>
  </head>
  <style media="screen">

    * {
      margin: 0;
      padding: 0;
    }

    .center {
      width: 100%;
      height: 280px;
    }



    .center ul {
      width: 100%;
      height: 68px;
      display: flex;
      flex-flow: row wrap;
      list-style: none;
      border-radius: 2px;
      justify-content: space-around;
      text-align: center;
      color: white;
    }

    ul li:nth-child(1) {
      width: 33.3%;
      height: 33px;
    }

    ul li:not(:first-child) {
      width: 33.3%;
      min-height: 33px;
      flex: 1;
    }

    ul li:first-child {
      align-self: stretch;
    }

    .ul1 li:nth-child(4) {
      justify-content: flex-end;
    }

    .ul1 li {
      background: pink;
    }

    .ul2 li {
      background: black;
    }

    .ul3 li {
      background: green;
    }

    .ul4 li {
      background: orange;
    }
  </style>
  <body>
    <div class="top">

    </div>
    <div class="center">
      <ul class="ul1">
        <li></li>
        <li>海外酒店</li>
        <li>团购</li>
        <li>客栈公寓</li>
        <li>特惠</li>
      </ul>
      <ul class="ul2">
        <li></li>
        <li>海外酒店</li>
        <li>团购</li>
        <li>客栈公寓</li>
        <li>特惠</li>
      </ul>
      <ul class="ul3">
        <li></li>
        <li>海外酒店</li>
        <li>团购</li>
        <li>客栈公寓</li>
        <li>特惠</li>
      </ul>
    </div>
    <div class="bottom">

    </div>
  </body>
</html>
