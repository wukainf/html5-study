<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>京东狗</title>
  </head>
  <body>

    <img id="i1" src="./jd1.png" alt="" />

    <script type="text/javascript">
      var i1 = document.getElementById("i1");
