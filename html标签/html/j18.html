<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 500px;
        height: 40px;
        line-height: 40px;
        font-size: 25px;
        text-align: center;
        background: pink;
        margin: 50px auto;
      }

    </style>
  </head>
  <body>
    <div class="box" id="box">
    </div>
    <script type="text/javascript">
      var box = document.getElementById("box");
      setInterval(function() {
        var d1 = new Date();
        var d2 = new Date("2016-10-1 00:00:00");
        var dur = d2 - d1;
        var day = Math.floor(dur / (24 * 60 * 60 * 1000));
        var hour = Math.floor((dur - day * 24 * 60 * 60 * 1000) / (60 * 60 * 1000));
        var minute = Math.floor((dur - day * 24 * 60 * 60 * 1000 - hour * 60 * 60 * 1000) / (60 * 1000));
        var sec = Math.floor((dur -day * 24 * 60 * 60 * 1000 - hour * 60 * 60 * 1000 - minute * 60 * 1000) / 1000);
        if (sec < 10) {
          sec = "0" + sec;
        }
        if (minute < 10) {
          minute = "0" + minute;
        }
        if (hour < 10) {
          hour = "0" + hour;
        }
        box.innerHTML = "距离十一还有"　+ day + "天" + hour + "小时" + minute + "分钟" + sec + "秒";
      },1000);
    </script>
  </body>
</html>
