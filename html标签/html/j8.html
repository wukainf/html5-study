<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <ul id="ul1">
      <li>选项<input type="checkbox" name="name" value=""></li>

    </ul>
      <input id="b1" type="button" name="name" value="全选">
      <input id="b2" type="button" name="name" value="反选">
      <input id="b3" type="button" name="name" value="取消全选">
    <script type="text/javascript">
      var ul1 = document.getElementById("ul1");
      var inputs = ul1.getElementsByTagName("input");
      var b1 = document.getElementById("b1");
      var b2 = document.getElementById("b2");
      var b3 = document.getElementById("b3");
      b1.onclick = function() {
        for (var i = 0;i < inputs.length;i++) {
          inputs[i].checked = true;
        }
      };
      b2.onclick = function() {
        for (var i = 0;i < inputs.length;i++) {
          if (inputs[i].checked = true) {
            inputs[i].checked = false;
          } else {
            inputs[i].checked = true;
          };
        }
      };
      b3.onclick = function() {
        for (var i = 0;i < inputs.length;i++) {
          inputs[i].checked = false;
        }
      };
    </script>
  </body>
</html>
