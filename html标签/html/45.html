<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>立方体</title>
    <style media="screen">
      .box {
        width: 60px;
        height: 60px;
        transform-style: preserve-3d;
        position: relative;
        margin: 50px auto;
        perspective: -200px;
        transition: all 4s linear;
        transform: rotate3d(1,1,0.4,260deg);
      }

      /*.box:hover {
        transform: rotateY(20deg) rotateX(10deg) rotateZ(50deg);
      }*/

      .d {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        opacity: 0.8;
      }

      .box .d1 {
        background: red;
        /*opacity: 0.3;*/
      }
      .box .d2 {
        background: orange;
        transform: rotateY(-90deg);
        transform-origin: left;
      }
      .box .d3 {
        background: yellow;
        transform: rotateY(90deg);
        transform-origin: right;
      }
      .box .d4 {
        background: green;
        transform-origin: bottom;
        transform: rotateX(-90deg);
      }
      .box .d5 {
        background: blue;
        transform-origin: top;
        transform: rotateX(90deg);
      }
      .box .d6 {
        background: purple;
        transform: translateZ(50px);
      }

      .box:hover {
        transform: rotate3d(1,0.8,1,80deg);
        /*transform: rotate3d(2turn);*/
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="d1 d">
        后
      </div>
      <div class="d2 d">
        左
      </div>
      <div class="d3 d">
        右
      </div>
      <div class="d4 d">
        下
      </div>
      <div class="d5 d">
        上
      </div>
      <div class="d6 d">
        前
      </div>
    </div>
  </body>
</html>
