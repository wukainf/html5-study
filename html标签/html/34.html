<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>相册</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .clearfix::before,.clearfix::after {
          content: "";
          display: block;
          visibility: hidden;
          height: 0;
          clear: both;
      }

      .clearfix {
        zoom: 1;
      }

      .bigbox {
        width: 356px;
        height: 356px;
        float: left;
        margin-left: 10px;
        margin-top: 50px;
        box-shadow: 0 20px 30px black;
      }

      .bigbox:hover,.smallbox:hover {
        box-shadow: none;
      }

      .smallbox {
        width: 80px;
        height: 80px;
        border-radius: 40px;
        background-color: red;
        /*float: left;*/
        margin: 100px auto;
        box-shadow: 0 0 80px white;
      }

      .bigbox:nth-child(1) {
        background: url("./border-image/item_1.jpg") no-repeat;
        background-size: 356px 356px;
      }
      .bigbox:nth-child(2) {
        background: url("./border-image/item_2.jpg") no-repeat;
        background-size: 356px 356px;
      }
      .bigbox:nth-child(3) {
        background: url("./border-image/item_3.jpg") no-repeat;
        background-size: 356px 356px;
      }
      .bigbox:nth-child(4) {
        background: url("./border-image/item_4.jpg") no-repeat;
        background-size: 356px 356px;
      }
      .bigbox:nth-child(5) {
        background: url("./border-image/item_5.jpg") no-repeat;
        background-size: 356px 356px;
      }

      .bigbox:nth-child(1) .smallbox {
        background: url("./border-image/logo_1.jpg") no-repeat;
      }
      .bigbox:nth-child(2) .smallbox {
        background: url("./border-image/logo_2.jpg") no-repeat;
      }
      .bigbox:nth-child(3) .smallbox {
        background: url("./border-image/logo_3.jpg") no-repeat;
      }
      .bigbox:nth-child(4) .smallbox {
        background: url("./border-image/logo_4.jpg") no-repeat;
      }
      .bigbox:nth-child(5) .smallbox {
        background: url("./border-image/logo_5.jpg") no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="biggestbox clearfix">
      <div class="bigbox">
        <div class="smallbox">
        </div>
      </div>
      <div class="bigbox">
        <div class="smallbox">
        </div>
      </div>
      <div class="bigbox">
        <div class="smallbox">
        </div>
      </div>
      <div class="bigbox">
        <div class="smallbox">
        </div>
      </div>
      <div class="bigbox">
        <div class="smallbox">
        </div>
      </div>
    </div>
  </body>
</html>
