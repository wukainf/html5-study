<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>高级滑动门&amp;精灵图</title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      li {
        height: 30px;
        float: left;
        list-style: none;
      }

      .left {
        background: url("./huadong01/weixin.png") no-repeat left -192px;
        padding-left: 8px;
      }

      .right {
        background: url("./huadong01/weixin.png") no-repeat right -192px;
        padding-right: 8px;
      }

      a {
        display: inline-block;
        height: 30px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="left"><a href="#"></a></li>
      <li class="right"><a href="#">开发商搭建里附件</a></li>
    </ul>
  </body>
</html>
