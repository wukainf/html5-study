<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      点击跳转:<a href="https://www.baidu.com">wwww.baidu.com</a>
    </p>
    <div class="box" id="box">

    </div>
    <script type="text/javascript">
      var box = document.getElementById("box");
      var sec = 5;

      function e() {
        box.innerHTML =　sec + "秒后自动跳转链接";
        sec--;
      };

      set = setInterval(e,1000);

      setTimeout(function () {
        clearInterval(set);
        window.location.href = "https://www.baidu.com";
      },6000);

    </script>
  </body>
</html>
