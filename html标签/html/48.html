<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>背景</title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
      }

      .box {
        width: 100%;
        height: 980px;
        position: relative;
      }

      .box img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .button {
        position: absolute;
        width: 170px;
        height: 50px;
        z-index: 5;
        top: 80%;
        left: 45%;
      }

      .b {
        width: 50px;
        height: 50px;
        background: green;
        text-align: center;
        line-height: 50px;
        border-radius: 25px;
        z-index: 5;
        float: left;
        margin-left: 5px;
      }

      #img1:target {
        z-index: 4;
        animation: a1;
        animation-duration: 1s;
      }
      #img2:target {
        z-index: 4;
        animation-name: a2;
        animation-duration: 1s;
      }
      #img3:target {
        z-index: 4;
        animation-name: a3;
        animation-duration: 1s;
        animation-timing-function: ease-in-out;
      }

      @keyframes a1 {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @keyframes a2 {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes a3 {
        from {
          transform: scale(0) rotate(0);
        }
        to {
          transform: scale(1) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img id="img1" src="./image/bg1.jpg" alt="" />
      <img id="img2" src="./image/bg2.jpg" alt="" />
      <img id="img3" src="./image/bg3.jpg" alt="" />
      <div class="button">
        <div class="button1 b">
          <a href=#img1>1</a>
        </div>
        <div class="button2 b">
          <a href=#img2>2</a>
        </div>
        <div class="button3 b">
          <a href=#img3>3</a>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
