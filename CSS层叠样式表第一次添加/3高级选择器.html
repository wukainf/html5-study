<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css高级选择器</title>
    <style media="screen">

      /*后代选择器：用于表示嵌套的元素*/
      /*.box p表示class="box"的元素包含的p标签*/
      .box p {
        width: 200px;
        height: 200px;
        background: blue;
      }

      /*.box .smallbox表示class="box"包含的class="smallbox"的元素*/
      .box .smallbox {
        width: 100px;
        height: 100px;
        background: orange;
      }

      /*交集选择器：由标签名+class值或id值表示元素,同时满足标签名和class值或id值*/
      i.i2 {
        color: red;
      }

      /*并集选择器：用逗号隔开，只要满足任意一个就可以用这个选择器表示*/
      strong,b {
        color: purple;
      }

      /*将a标签的下划线去掉*/
      a {
        text-decoration: none;
      }

      /*伪类选择器*/
      /*没点击之前文本颜色*/
      a:link {
        color: orange;
      }
      /*点击过后的颜色*/
      a:visited {
        color: purple;
      }
      /*鼠标悬浮的颜色*/
      a:hover {
        color: blue;
      }
      /*点击时的颜色*/
      a:active {
        color: red;
      }

    </style>
  </head>
  <body>

    <div class="box">
      <p>
      </p>
      <div class="smallbox">
      </div>
      <p>
      </p>
      <i class="i1">
        i1
      </i>
      <i class="i2">
        i2
      </i>
      <strong>s1</strong>
      <b>s2</b>

    </div>
    <a href="#">#表示链接到自身所以点击看似没有变化</a>
  </body>
</html>
