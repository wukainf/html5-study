<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css的三个特性</title>
    <style media="screen">

      .box {
        color: orange;
        white-space: pre-wrap;
      }

      .box2 {
        color: red;
        font-weight: lighter;
      }

      #p1 {
        color: black;
        background: orange;
      }

      .p1 {
        background: yellow;
        width: 100px;
      }

      p {
        width: 500px;
      }

      /*css的特性：层叠，通俗来说就是属性的并集*/
      p {
        height: 200px;
      }


    </style>
  </head>
  <body>

    <div class="box">
      <div class="smallbox">
        smallbox中的文字，未直接设置文本颜色
        但颜色变了，因为smallbox的父盒子进行
        过设置，这就是css的继承特性.但对于a标
        签和h标签不适用，因为它们默认已经对一
        些属性进行过设置，这就涉及到css另一个
        特性：优先级
      </div>
    </div>

    <div class="box2">
      <a href="#">a的文本颜色未继承</a>
      <h1>h标签的font-weight值未继承</h1>
    </div>

    <!-- css特性：优先级 -->
    <!-- 行内样式>id选择器>class选择器>标签选择器>继承>默认
    可以给他们依次赋值以示权重：无穷大 100 10 1 0.1 0 -->
    <div class="box3">
      <p style="color:red" id="p1" class="p1">
        行内样式优先级最高
      </p>
    </div>

  </body>
</html>
