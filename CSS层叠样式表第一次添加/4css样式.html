<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css的四种样式</title>
    <!-- 链接样式 -->
    <link rel="stylesheet" href="./4.css" charset="utf-8">
    <!-- 嵌套样式 -->
    <style media="screen">
      p {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 行内样式 -->
    <p style="color:blue;border:1px solid black;">
      普通p元素
    </p>
    <div>
      普通div元素
    </div>
  </body>
</html>
