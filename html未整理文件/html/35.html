<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>安卓小黄淫</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .clearfix::before,
      .clearfix::after {
        content: "";
        height: 0;
        display: block;
        visibility: hidden;
        clear:both;
      }

      .clearfix {
        zoom: 1;
      }


      .xiaohuangyin {
        width: 600px;
        height: 400px;
        padding: 40px 0 0 0;
        margin: 50px auto;
        background: #808080;
      }

      .xiaohuangyin .head div[class *="e"] {
        box-shadow: 2px 2px 5px black;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: red;
        position: absolute;
      }

      .xiaohuangyin .head .le {
        top: 40px;
        left: 70px;
      }

      .xiaohuangyin .head .re {
        top: 40px;
        right: 70px;
      }

      .head {
        box-shadow: 2px 2px 5px black;
        width: 220px;
        height: 100px;
        position: relative;
        border-radius: 100px 100px 0 0;
        margin: 0 auto;
        background: #ffff00;
      }

      .xiaohuangyin div[class $="a"] {
        box-shadow: 2px 2px 5px black;
        width: 50px;
        height: 150px;
        background: red;
        border-radius: 25px;
        float: left;
      }

      .body {
        box-shadow: 2px 2px 5px black;
        width: 220px;
        height: 180px;
        border-radius: 0 0 25px 25px;
        float: left;
        margin-top: 10px;
        background: #ffff00;
      }

      .xiaohuangyin .la {
        margin: 10px 10px 0 130px;
      }
      .xiaohuangyin .ra {
        margin: 10px 130px 0 10px;
      }

      .xiaohuangyin div[class $="l"] {
        box-shadow: 2px 2px 5px black;
        width: 50px;
        height: 80px;
        background: red;
        border-radius: 0 0 25px 25px;
        float: left;
      }

      .xiaohuangyin .ll {
        margin: 30px 0 0 0;
        position: relative;
        left: -180px;
      }

      .xiaohuangyin .rl {
        margin: 30px 0 0 0;
        position: relative;
        left: -140px;
      }
    </style>
  </head>
  <body>
    <div class="xiaohuangyin clearfix">
      <div class="head">
        <div class="le">
        </div>
        <div class="re">
        </div>
      </div>
      <div class="la">
      </div>
      <div class="body">
      </div>
      <div class="ra">
      </div>
      <div class="ll">
      </div>
      <div class="rl">
      </div>
    </div>
  </body>
</html>
