<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>高级滑动门</title>
    <style media="screen">
      li {
        float: left;
        height: 30px;
        list-style: none;
      }

      .left {
        width: 5px;
        background: url("./huadong01/lan_r1_c1.png") no-repeat;
      }

      .right {
        padding-right: 20px;
        background: url("./huadong01/lan_r1_c2.png") no-repeat right;
      }

      a {
        text-decoration: none;
        display: inline-block;
        line-height: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="left"><a href="#"></a></li>
      <li class="right"><a href="#">hello</a></li>
    </ul>
    <ul>
      <li class="left"><a href="#"></a></li>
      <li class="right"><a href="#">卡登记分类卡上等级防控拉上的肌肤克里斯多夫</a></li>
    </ul>
  </body>
</html>
