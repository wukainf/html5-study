<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>立体</title>
  </head>
  <style media="screen">
    body {
      position: relative;
    }
    body div {
      transition: all 1s;
      width: 100px;
      height: 200px;
      position: absolute;
    }
    .d1 {
      background: red;
    }
    .d2 {
      background: blue;
    }
    .d3 {
      background: yellow;
    }
    .d4 {
      background: black;
    }
    body div:hover .d1 {
      transform: rotate3d(0,90deg,0);
      transform-style: preserve-3d;
      transform-origin: left;
    }
  </style>
  <body>
    <div class="d1">

    </div>
    <div class="d2">

    </div>
    <div class="d3">

    </div>
    <div class="d4">

    </div>
  </body>
</html>
