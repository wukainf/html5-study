<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>旋转</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        background: gray;
        text-align: center;
      }
      .box1 div,.box2 div {
        width: 128px;
        height: 128px;
        border-radius: 64px;
        background: url("./image/share1.png");
        overflow: hidden;
        float: left;
        margin: 15px 42px 0 0;
        transition: all 1s linear;
      }
      .box1,.box2 {
        width: 1026px;
        height: 170px;
        margin: 0 auto;
      }


      .box1 div:hover {
        transform: scale(1.5) rotate(360deg);
      }
      .box2 div:hover {
        transform: scale(0.5) rotate(-360deg);
      }
    </style>
  </head>
  <body>
    <h1>顺时针旋转，放大</h1>
    <div class="box1">
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
    </div>
    <h1>逆时针旋转，缩小</h1>
    <div class="box2">
      <div class=""></div>

      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
    </div>
  </body>
</html>
