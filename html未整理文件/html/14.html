<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100%;
        height: 41px;
        border-top: 4px solid #FF5814;
        border-left:none;
        border-bottom: 1px solid #eeeeee;
        border-right:none;
        padding: 0;
      }
      .div1 table {
        width: 188px;
        height:41px;
        margin:0 183px;
        border-collapse: collapse;
      }
      td {
        text-align: center;
        margin: 0;
      }
      a{
        color: black;
        text-decoration: none;
        font: 300 12px "宋体";
        display:inline-block;
        letter-spacing: 0;
        text-align: center
        margin:auto;
      }
      a:hover{
        color:orange;
      }
      td:hover {
        background-color: #eeeeee;
        color: orange;
        padding:auto;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <table>
        <tr>
          <td><a href="#">设为首页</a></td>
          <td><a href="#">手机新浪</a></td>
          <td><a href="#">移动客户端</a></td>
        </tr>
      </table>

    </div>
  </body>
</html>
