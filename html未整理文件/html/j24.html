<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        overflow: hidden;
        position: relative;
      }

      .image {
        width: 2000px;
        height: 300px;
        position: absolute;
      }

      img {
        width: 500px;
        height: 300px;
        float: left;
      }

      .s1,.s2 {
        width: 50px;
        height: 100px;
        font-size: 50px;
        font-family: "宋体";
        text-align: center;
        line-height: 100px;
        background: rgba(1,1,1,0.5);
        position: absolute;
        border-radius: 5px;
        color: gray;
        cursor: pointer;
      }

      .s1 {
        left: -5px;
        top: 100px;
      }

      .s2 {
        top: 100px;
        right: -5px;
      }


    </style>
  </head>
  <body>
    <div class="box" id="box">
      <div class="image" id="image">
        <img src="./mi/1.jpg" alt="" />
        <img src="./mi/2.jpg" alt="" />
        <img src="./mi/3.jpg" alt="" />
        <img src="./mi/4.jpg" alt="" />
      </div>
      <div class="s1">
        <
      </div>
      <div class="s2">
        >
      </div>
    </div>


      <script type="text/javascript">
        var box = document.getElementById("box");
        var image = document.getElementById("image");
        var button = box.getElementsByTagName("div");
        var d1 = -1;
        var d2 = 1;

        button[2].onclick = function() {
          var old = image.offsetLeft;
          console.log(old);
          if ((old != 0) && (old != -500) && (old != -1000)) {
            return;
          }
          if (old <= -1500) {
            return;
          }
          var m = setInterval(function() {
            image.style.left = image.offsetLeft - 10 + "px";
            if (Math.abs(image.offsetLeft - old) > 490 ) {
              clearInterval(m);
            }
          },30);
        };

        button[1].onclick = function() {
          var old = image.offsetLeft;
          console.log(old);
          if ((old != -1500) && (old != -500) && (old != -1000)) {
            return;
          }
          if (old == 0) {
            return;
          }
          var m = setInterval(function() {
            image.style.left = image.offsetLeft + 10 + "px";
            if (Math.abs(image.offsetLeft - old) > 490 ) {
              clearInterval(m);
            }
          },30);
        };
      </script>
  </body>
</html>
