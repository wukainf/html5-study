<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>滑动门</title>
    <style media="screen">
      * {
        margin: 0;padding:0;
      }
      li {
        list-style: none;
        float: left;
        height: 30px;
      }

      .left {
        width: 5px;
        background: url("./huadong/bg_r1_c1.png");
      }

      .center {
        background: url("./huadong/bg_r1_c3.png");
      }

      .right {
        width: 20px;
        background: url("./huadong/bg_r1_c5.png");
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="left"></li>
      <li class="center">淘宝</li>
      <li class="right"></li>
    </ul>
    <ul>
      <li class="left"></li>
      <li class="center">卡了就是的付款实际等防控拉时间的付款垃圾上的路康复精神的</li>
      <li class="right"></li>
    </ul>
  </body>
</html>
