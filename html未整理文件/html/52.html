<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>时钟</title>
    <style media="screen">

      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      .round {
        width: 200px;
        height: 200px;
        border: 8px solid black;
        border-radius: 108px;
        position: relative;
      }

      .round li {
        width: 200px;
        height: 3px;
        background: gray;
        position: absolute;
        top: 99px;
      }

      .round .cu {
        width: 200px;
        height: 5px;
      }

      .round .cu1 {
        transform: rotate(90deg);
        margin-top: -2px;
      }

      .round .xi1 {
        transform: rotate(30deg);
      }

      .round .xi2 {
        transform: rotate(60deg);
      }

      .round .xi3 {
        transform: rotate(120deg);
      }

      .round .xi4 {
        transform: rotate(150deg);
      }

      .round2 {
        width: 160px;
        height: 160px;
        position: absolute;
        background: white;
        top: 20px;
        left: 20px;
        border-radius: 80px;
      }

      .yuan {
        width: 10px;
        height: 10px;
        position: absolute;
        background: black;
        top: 96px;
        left: 96px;
        border-radius: 5px;
      }

      .shizhen {
        width: 5px;
        height: 30px;
        margin: -28px 0 0 2.5px;
        background: black;
      }

      .fenzhen {
        width: 3px;
        height: 40px;
        background: black;
        margin: -39.5px 0 0 3.5px;
      }

      .miaozhen {
        width: 2px;
        height: 50px;
        background: red;
        margin: -50px 0 0 4px;
      }

      .miaozhen1 {
        animation-name: round;
        animation-duration: 60s;
        animation-timing-function: steps(60);
        animation-iteration-count: infinite;
      }
      .fenzhen1 {
        animation-name: round;
        animation-duration: 3600s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .shizhen1 {
        animation-name: round;
        animation-duration: 43200s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes round {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>

    <div class="round">
      <ul>
        <li class="cu1 cu"></li>
        <li class="cu"></li>
        <li class="xi1"></li>
        <li class="xi2"></li>
        <li class="xi3"></li>
        <li class="xi4"></li>
      </ul>
      <div class="round2">

      </div>
      <div class="shizhen1 yuan">
        <div class="shizhen">
        </div>
      </div>
      <div class="fenzhen1 yuan">
        <div class="fenzhen">
        </div>
      </div>
      <div class="miaozhen1 yuan">
        <div class="miaozhen">
        </div>
      </div>
    </div>

  </body>
</html>
