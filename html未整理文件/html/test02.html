<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title></title>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .r7 {
      animation: tuoyuan 1s linear infinite;
    }

    @keyframes tuoyuan {
      0% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(1.4);
      }
      100% {
        transform: scaleX(1);
      }
    }

    .bigbox {
      width: 1080px;
      height: 190px;
      margin: 300px auto;
    }

    li {
      width: 154px;
      height: 190px;
      float: left;
      position: relative;
    }

    li:nth-child(1) {
      background: #00bbff;
    }

    .run1 {
      width: 154px;
      height: 190px;
      position: absolute;
      animation: run 4s linear infinite;
    }

    @keyframes run {
      from {
        transform-origin: 76.5px 81.5px;
        transform: rotate(0);
      }
      to {
        transform-origin: 76.5px 81.5px;
        transform: rotate(360deg);
      }
    }

    li:nth-child(1) .sun {
      width: 73px;
      height: 73px;
      position: absolute;
      background: #ffee44;
      border-radius: 37px;
      top: 45px;
      left: 40px;
    }

    li:nth-child(1) .sun2 {
      width: 90px;
      height: 90px;
      top: -8.5px;
      left: -8.5px;
      background: radial-gradient(45px at 45px 45px,rgba(255, 238, 68, 1),rgba(255, 238, 68, 0) 75%,rgba(255, 238, 68, 0) 75%,rgba(255, 238, 68, 1));
      border-radius: 50px;
      position: absolute;
      opacity: 0.3;
      /*animation: guang 1s linear infinite;*/
    }

    .shu {
      width: 122px;
      height: 19px;
      background: white;
      transform: skew(4deg);
      background: linear-gradient(90deg,rgba(255, 255, 255,0),rgba(255, 255, 255, 0.5),rgba(0, 0, 0, 0));
      position: absolute;
    }

    .shu1 {
      top: 74px;
      left: 13px;
      transform: rotate(-4deg);
    }

    .shu2 {
      top: 74px;
      left: 16px;
      transform: rotate(-94deg);
    }

    @keyframes guang {
      0% {
        padding: 0px;
        border-radius: 37px;
      }
      50% {
        border-radius: 50px;
        padding: 8.5px;
      }
      100% {
        border-radius: 37px;
        padding: 0px;
      }
    }

    li:nth-child(2) {
      background: #2eb5e5;
    }

    .yun1 {

      height: 190px;

    }

      /*animation: yun1 1s linear infinite;*/

      background: #a8a8a8;

      top: -20px;

    span:nth-child(2) {

    span:nth-child(10) {

    .shandian2 {

    @keyframes s1 {
      0% {

    .shandian12 {

      position: absolute;
      top: 20px;
      left: -14px;
      border-bottom: 20px solid transparent;
      border-right: 20px solid transparent;
      border-left: 20px solid transparent;

    .yue {
      width: 154px;

      50% {

      75% {

      100% {
