<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ul {
        list-style: none;
        margin: 50px auto;
        width: 300px;
      }

      li {
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: green;
      }
    </style>
    <script type="text/javascript">
    window.onload = function () {
      var lis = document.getElementsByTagName("li");
      for (var i=0;i<lis.length;i++) {
        lis[i].onclick = function() {
          this.style.background = "red";
        };
      }
    }
    </script>
  </head>

</html>
