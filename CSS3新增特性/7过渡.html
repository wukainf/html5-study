<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3过渡</title>
    <style media="screen">

      .box {
        width: 100px;
        height: 100px;
        background: orange;
        /*过渡属性*/
        transition-property: all;
        /*过渡持续时间*/
        transition-duration: 2s;
        /*过渡变化时间曲线*/
        transition-timing-function: linear;
        /*过渡时延*/
        transition-delay: 1s;
      }

      .box:hover {
        width: 200px;
      }

    </style>
  </head>
  <body>

    <div class="box">

    </div>

  </body>
</html>
