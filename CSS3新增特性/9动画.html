<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3动画</title>
    <style media="screen">



      .box {
        width: 100px;
        height: 100px;
        background: red;
        /*动画名*/
        animation-name: myanimate;
        /*动画持续时间*/
        animation-duration: 2s;
        /*动画过渡类型*/
        animation-timing-function: cubic-bezier(.42, 0, .58, 1);
        /*动画延迟*/
        animation-delay: 0.1s;
        /*动画循环次数*/
        animation-iteration-count: infinite;
        /*最后停留状态为开始态,forwards为结束态*/
        animation-fill-mode: backwards;
      }

      .box:hover {
        animation-play-state: paused;
      }

      @keyframes myanimate {
        from {
          transform: translate3d(0,0,0) rotate3d(0,0,0) scale3d(1,1,1);
        }
        to {
          transform: translate3d(100px,100px,100px) rotate3d(1,1,1,40deg) scale3d(1.2,1.2,1.2);
        }
      }

    </style>
  </head>
  <body>

    <div class="box">

    </div>


  </body>
</html>
