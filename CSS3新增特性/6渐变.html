<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>渐变</title>
    <style media="screen">

      .box {
        width: 1000px;
        height: 100px;
        /*线性渐变*/
        background: linear-gradient(135deg,green,green 25%,yellow 25%,yellow 50%,green 50%,green 75%,yellow 75%,yellow);
        background-size: 20px 20px;
      }

      /*径向渐变*/
      .box2 {
        width: 100px;
        height: 200px;
        background: radial-gradient(50px 100px at center,green,red 50%,blue);
      }
    </style>
  </head>
  <body>

    <div class="box">

    </div>

    <div class="box2">

    </div>
  </body>
</html>
