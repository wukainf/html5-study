<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>audio音频</title>
  </head>
  <body>

    <!-- src="音频文件" 或 用source标签都能引用目标音频 -->
    <!-- controls呼出控制面板 -->
    <!-- autoplay自动播放 不显示控制面板就能作背景乐了 再加上loop循环播放-->
    <!-- muted表示静音 -->
    <audio src="./1.mp3" controls autoplay loop muted>
      <source src="./1.mp3">
    </audio>

  </body>
</html>
