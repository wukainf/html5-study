<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新增语义块</title>
  </head>
  <body>
    <header>
      <h1>
        这是整个页面的标题
      </h1>
    </header>
    <!-- section标签引起一个内容区块 -->
    <section>
      <!-- header也可以用来引起一个内容区块的标题 -->
      <header>
        <hgroup>
          <h2>文章主标题</h2>
          <h3>文章次标题</h3>
        </hgroup>
      </header>
      <!-- mark为一些关键词做标记 -->
      <mark>圣诞节</mark>
      <!-- 页脚 -->
      <footer>
        阿肯色付家坡安慰人覅设计的饭卡v啊季节的罚款累计市场v卡拉谁你的v卡就是快乐的骄傲的进来卡手机对方
      </footer>
      <!-- html5新增的figure和figcaption标签能将img标签和解释性语句内联起来,使得图片具有明确语义
        同时他还能表示一段独立的流内容-->
      <figure>
        <img src="./1.jpg" alt="dog" />
        <figcaption>
          <p>
            dog
          </p>
        </figcaption>
      </figure>
    </section>

    <!-- article引起一个独立的文档,与上下文无关 -->
    <article class="">
      开发坚实的了罚款交按时贷款放敬爱来速度开发骄傲的可怜十分加阿斯顿开了分敬爱了开始的附近啊快乐圣诞节发啦快速的加法快乐圣诞节
    </article>

    <aside class="">
      这是article的修饰部分
      <!-- nav表示一个导航 -->
      <nav>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
      </nav>
    </aside>
    <!-- small被新定义为版权诠释的标签 -->
    <small style="display:block;width:800px;margin:200px auto;text-align:center">©阿里妈妈MUX, powered by alimama THX.<br>
转载内容版权归作者及来源网站所有，本站原创内容转载请注明来源，商业媒体及纸媒请先联系：sangxing#taobao.com</small>
  </body>
</html>
